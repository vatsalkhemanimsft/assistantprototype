<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=585, initial-scale=1.0">
    <title>AI Assistant - Exam Mock</title>
    <link rel="stylesheet" href="figma2.css">
    <link rel="stylesheet" href="chattext.css">
    <style>
        body {
            margin: 32px 0 32px 0;
            padding: 0;
            background: #FAF9F8;
        }
        .ai-container {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 40px;
            z-index: 1001;
            width: 585px;
            height: 80vh;
            max-height: 80vh;
            background: #FAF9F8;
            box-shadow: 0px 4.8px 14.4px rgba(0,0,0,0.18), 0px 25.6px 57.6px rgba(0,0,0,0.22);
            border-radius: 8px;
            overflow: hidden;
            font-family: 'Segoe UI',sans-serif;
            display: flex;
            flex-direction: column;
        }
        .ai-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: #FAF9F8;
            height: 64px;
            border-bottom: 1px solid #EDEBE9;
        }
        .ai-header-title {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }
        .ai-header-title span {
            font-size: 24px;
            font-weight: 600;
            color: #323130;
            line-height: 48px;
        }
        .ai-main {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 16px 0 16px;
            overflow-y: auto;
            min-height: 0;
            scrollbar-width: thin;
            scrollbar-color: #C7E0F4 #FAF9F8;
        }
        .ai-main::-webkit-scrollbar {
            width: 8px;
        }
        .ai-main::-webkit-scrollbar-thumb {
            background: #C7E0F4;
            border-radius: 4px;
        }
        .ai-main::-webkit-scrollbar-track {
            background: #FAF9F8;
        }
        .ai-chat-area {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 0;
        }
        .ai-message {
            background: #fff;
            box-shadow: 0px 0.3px 0.9px rgba(0,0,0,0.1), 0px 1.6px 3.6px rgba(0,0,0,0.13);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            color: #323130;
            max-width: 80%;
        }
        .ai-message.user {
            align-self: flex-end;
            background: #C7E0F4;
            color: #323130;
        }
        .ai-message.bot {
            align-self: flex-start;
        }
        .ai-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        .ai-actions button {
            background: #fff;
            border: 1px solid #D1D1D1;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            color: #242424;
            cursor: pointer;
        }
        .ai-input-area {
            display: flex;
            align-items: center;
            padding: 12px 16px 16px 16px;
            background: #FAF9F8;
            border-top: 1px solid #EDEBE9;
        }
        .ai-input {
            flex: 1 1 auto;
            padding: 8px 12px;
            border: 1px solid #D1D1D1;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        .ai-send-btn {
            background: #0078D4;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 16px;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ai-action-btn {
            background: #fff;
            border: 1px solid #D1D1D1;
            border-radius: 4px;
            padding: 2px 10px;
            font-size: 12px;
            color: #242424;
            cursor: pointer;
            margin-bottom: 4px;
            min-width: 0;
            white-space: nowrap;
        }
        .ai-action-btn:hover {
            background: #F3F2F1;
            border-color: #0078D4;
        }
        .ai-message-user {
            background: #C7E0F4;
            color: #323130;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            max-width: 70%;
            align-self: flex-end;
            margin: 4px 0 4px auto;
            text-align: right;
        }
        .ai-message-bot {
            background: #fff;
            color: #323130;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            max-width: 70%;
            align-self: flex-start;
            margin: 4px auto 4px 0;
            text-align: left;
            box-shadow: 0px 0.3px 0.9px rgba(0,0,0,0.1), 0px 1.6px 3.6px rgba(0,0,0,0.13);
        }
        #ai-messages {
            flex: 1 1 auto;
            min-height: 0;
            max-height: none;
            overflow-y: visible;
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin: 8px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .ai-loader {
            border: 2px solid #C7E0F4;
            border-top: 2px solid #0078D4;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Floating Chatbot Icon -->
    <div id="ai-chatbot-icon" style="position:fixed; bottom:32px; left:50%; transform:translateX(-50%); z-index:1000; background:#FAF9F8; width:220px; height:56px; border-radius:16px; box-shadow:0 4.8px 14.4px rgba(0,0,0,0.18), 0 25.6px 57.6px rgba(0,0,0,0.22); display:flex; align-items:center; justify-content:center; cursor:pointer; border:1px solid #EDEBE9; gap:12px;">
        <img src="image.png" alt="Copilot Logo" style="width:32px; height:32px;">
        <span style="font-size:18px; color:#323130; font-weight:500;">AI Assistant</span>
    </div>
    <!-- Chatbot Panel (hidden by default) -->
    <div id="ai-chatbot-panel" class="ai-container" style="display:none;">
        <!-- Header -->
        <div class="ai-header">
            <div class="ai-header-title">
                <img src="image.png" alt="Copilot Logo" style="width:32px; height:32px;">
                <span>AI Assistant <span style="font-size:14px; font-weight:400; color:#605E5C; margin-left:8px;">(Preview)</span></span>
            </div>
            <button id="ai-close-btn" style="background:transparent; border:none; font-size:24px; color:#323130; cursor:pointer;">&times;</button>
        </div>
        <!-- Date -->
        <div style="width:100%; display:flex; justify-content:center; align-items:center; margin-top:8px; margin-bottom:0;">
            <span style="font-size:12px; color:#605E5C;">Mon, May 14, 2023</span>
        </div>
        <!-- Main Chat Area -->
        <div class="ai-main">
            <div class="ai-chat-area" id="ai-chat-area">
                <!-- Start with a clean sheet and only suggestions -->
            </div>
            <!-- Input area for user messages -->
            <div class="ai-input-area">
                <input id="ai-input" class="ai-input" type="text" placeholder="Type your message..." autocomplete="off" />
                <button id="ai-send-btn" class="ai-send-btn" aria-label="Send">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M3 17L17 10L3 3V8L13 10L3 12V17Z" fill="white"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <style>
        .ai-action-btn {
            background: #fff;
            border: 1px solid #D1D1D1;
            border-radius: 4px;
            padding: 2px 10px;
            font-size: 12px;
            color: #242424;
            cursor: pointer;
            margin-bottom: 4px;
            min-width: 0;
            white-space: nowrap;
        }
        .ai-action-btn:hover {
            background: #F3F2F1;
            border-color: #0078D4;
        }
        .ai-message-user {
            background: #C7E0F4;
            color: #323130;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            max-width: 70%;
            align-self: flex-end;
            margin: 4px 0 4px auto;
            text-align: right;
        }
        .ai-message-bot {
            background: #fff;
            color: #323130;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            max-width: 70%;
            align-self: flex-start;
            margin: 4px auto 4px 0;
            text-align: left;
            box-shadow: 0px 0.3px 0.9px rgba(0,0,0,0.1), 0px 1.6px 3.6px rgba(0,0,0,0.13);
        }
        #ai-messages {
            flex: 1 1 auto;
            min-height: 0;
            max-height: none;
            overflow-y: visible;
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin: 8px 0;
        }
    </style>
    <script>
        // Hardcoded bot responses for demo
        const botResponses = {
            'suggestion': 'Here is a suggestion: Please ensure all agreement terms are clearly communicated to the customer.',
            'summarize agreement': 'The agreement is for 36 months renewal with positive customer feedback.',
            'find special pricing': 'Special pricing is not available for this segment at the moment.',
            'look for amendments': 'No amendments found for this agreement.',
            'show revenue details': 'Revenue details are available in the enrollment summary.',
            'explain current licensing position': 'The current licensing position is aligned with the customer‚Äôs requirements.',
            'default': 'Thank you for your message. I will get back to you soon!'
        };
        function addMessage(text, sender, isHtml = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = sender === 'user' ? 'ai-message-user' : 'ai-message-bot';
            if (isHtml) {
                msgDiv.innerHTML = text;
            } else {
                msgDiv.textContent = text;
            }
            document.getElementById('ai-chat-area').appendChild(msgDiv);
            document.getElementById('ai-chat-area').scrollTop = document.getElementById('ai-chat-area').scrollHeight;
        }
        function aiSendMessage(event) {
            if(event) event.preventDefault();
            const input = document.getElementById('ai-input');
            const userMsg = input.value.trim();
            if (!userMsg) return false;
            addMessage(userMsg, 'user');
            input.value = '';
            // Remove static chat if present
            if (window.__staticChatCleared !== true) {
                document.getElementById('ai-chat-area').innerHTML = '';
                window.__staticChatCleared = true;
            }
            // Agentic flow branching
            const lower = userMsg.toLowerCase();
            if (/renewal request.*contoso ltd/.test(lower)) {
                setTimeout(() => {
                    addMessage('Of course!', 'bot');
                    setTimeout(() => {
                        addMessage('<span>üîç Fetching Contoso‚Äôs last active agreement‚Ä¶</span> <span class="ai-loader" style="display:inline-block; width:16px; height:16px; border:2px solid #C7E0F4; border-top:2px solid #0078D4; border-radius:50%; animation: spin 1s linear infinite;"></span>', 'bot', true);
                        setTimeout(() => {
                            addMessage('‚úÖ Found agreement signed on Jan 15, 2024.<br>Here‚Äôs what we have:<ul style="margin:8px 0 0 16px; padding:0; color:#323130; font-size:14px;"><li><b>Company:</b> Contoso Ltd.</li><li><b>Affiliates:</b> Contoso Europe Ltd.</li><li><b>Tenants:</b> CONTOSO-001, CONTOSO-002</li><li><b>SA Benefits:</b> Active</li><li><b>Contract Type:</b> Customer-ready</li></ul><div style="margin:8px 0 0 0; color:#B40000; font-size:14px;">‚ö†Ô∏è <b>Missing:</b><ul style="margin:4px 0 0 16px; padding:0; color:#B40000;"><li>Notices Contact</li><li>SA Benefits Transfer Preference</li><li>MSDN Transfer Preference</li></ul></div>Would you like to generate a customer form to fill the missing info?', 'bot', true);
                            showSuggestions([
                                'Generate customer form',
                                'Show agreement summary',
                                'Add missing contacts'
                            ]);
                        }, 1500);
                    }, 600);
                }, 400);
                return false;
            }
            if (/generate customer form/i.test(lower)) {
                setTimeout(() => {
                    addMessage('<span style="display:flex;align-items:center;gap:6px;"><span style="font-size:18px;">üìÑ</span>Generated pre-filled <b>Excel</b> form with missing fields clearly marked.</span>\n<span style="display:flex;align-items:center;gap:6px;"><span style="font-size:18px;">üìß</span>Here‚Äôs a draft email you can send:</span>\n<div style="background:#F3F2F1; border-radius:6px; padding:8px 12px; margin:8px 0; font-family:monospace; font-size:13px; color:#323130;">Hi [Customer Name],<br>We‚Äôre preparing your upcoming renewal. Please find the attached form with pre-filled information. Kindly review and fill in any missing details (highlighted in yellow).<br>Let us know if you have any questions!<br><i>Best, [Your Name]</i></div>Would you like me to send this via Outlook?', 'bot', true);
                    showSuggestions([
                        "Yes, please send with my name as 'X'",
                        'No, I will send manually',
                        'Show agreement summary'
                    ]);
                }, 600);
                return false;
            }
            if (/send with my name as/i.test(lower)) {
                setTimeout(() => {
                    addMessage('Sent with your name as specified. Please upload the updated Excel from the customer when ready.', 'bot');
                    showSuggestions([
                        'Got the updated Excel from the customer. Can you check if it‚Äôs complete? [attaches excel]',
                        'Show agreement summary',
                        'Add missing contacts'
                    ]);
                }, 600);
                return false;
            }
            if (/got the updated excel/i.test(lower)) {
                setTimeout(() => {
                    addMessage('‚úÖ All required information received. We‚Äôre ready to generate the draft package. Want me to proceed?', 'bot');
                    showSuggestions([
                        'Yes, go ahead.',
                        'Show agreement summary',
                        'Add missing contacts'
                    ]);
                }, 600);
                return false;
            }
            if (/yes, go ahead/i.test(lower)) {
                setTimeout(() => {
                    addMessage('<span style="font-size:18px;">üì¶</span> Draft contract package created based on validated data.<br>Key details:<ul style="margin:8px 0 0 16px; padding:0; color:#323130; font-size:14px;"><li>Enterprise Renewal</li><li>All required contacts added</li></ul>Can you share the CPS Proposal ID?', 'bot', true);
                    showSuggestions([
                        "I don't have it yet.",
                        'CPS: 12312.001',
                        'Show agreement summary'
                    ]);
                }, 600);
                return false;
            }
            if (/i don't have it yet/i.test(lower)) {
                setTimeout(() => {
                    addMessage('No worries, generating a package without CPS ‚Ä¶<br>The package is now ready, do you want to make any changes?', 'bot', true);
                    showSuggestions([
                        'Can you add John who is the primary contact also as Notices contact',
                        'No changes, proceed',
                        'Show agreement summary'
                    ]);
                }, 600);
                return false;
            }
            if (/can you add john/i.test(lower)) {
                setTimeout(() => {
                    addMessage('I have added John as the notices contact too. We still have CPS missing for the package to be submitted.', 'bot');
                    showSuggestions([
                        'CPS: 12312.001',
                        'Show agreement summary',
                        'Add missing contacts'
                    ]);
                }, 600);
                return false;
            }
            if (/cps: ?\d+/i.test(lower)) {
                setTimeout(() => {
                    addMessage('Linking the CPS-&gt; Linked. Our package is now ready to be sent for signature with no errors.', 'bot', true);
                    showSuggestions([
                        'submit for signature using adobe sign',
                        'Show agreement summary',
                        'Add missing contacts'
                    ]);
                }, 600);
                return false;
            }
            if (/submit for signature/i.test(lower)) {
                setTimeout(() => {
                    addMessage('<span style="font-size:18px;">üéâ</span> Submitted! Your renewal request for Contoso Ltd. is now submitted for signature<br>Need help with anything else?', 'bot', true);
                    showSuggestions([
                        'No, thank you',
                        'Show agreement summary',
                        'Add missing contacts'
                    ]);
                }, 600);
                return false;
            }
            // fallback
            setTimeout(() => {
                addMessage('Thank you for your message. I will get back to you soon!', 'bot');
            }, 500);
            return false;
        }
        // On load, show only suggestions for the first expected user input
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('ai-chat-area').innerHTML = '';
            showSuggestions([
                'Hey, I need to prepare a renewal request for Contoso Ltd. Can you help?',
                'Show me the latest agreements',
                'What is the weather today?'
            ]);
        });
        function showSuggestions(suggestions) {
            let existing = document.getElementById('ai-suggestions');
            if (existing) existing.remove();
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'ai-actions';
            actionsDiv.id = 'ai-suggestions';
            suggestions.forEach((text, idx) => {
                const btn = document.createElement('button');
                btn.className = 'ai-action-btn';
                btn.textContent = text;
                btn.onclick = () => {
                    addMessage(text, 'user');
                    actionsDiv.remove();
                    // Only trigger agentic flow for the expected suggestion
                    if (idx === 0) {
                        aiSendMessage({preventDefault:()=>{}});
                    }
                };
                actionsDiv.appendChild(btn);
            });
            document.getElementById('ai-chat-area').appendChild(actionsDiv);
            actionsDiv.scrollIntoView({behavior:'smooth', block:'end'});
        }
        document.getElementById('ai-send-btn').onclick = aiSendMessage;
        document.getElementById('ai-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') aiSendMessage(e);
        });
        // Show/hide chatbot panel
        document.getElementById('ai-chatbot-icon').onclick = function() {
            document.getElementById('ai-chatbot-panel').style.display = 'flex';
            document.getElementById('ai-chatbot-panel').style.flexDirection = 'column';
            document.getElementById('ai-chatbot-icon').style.display = 'none';
        };
        document.getElementById('ai-close-btn').onclick = function() {
            document.getElementById('ai-chatbot-panel').style.display = 'none';
            document.getElementById('ai-chatbot-icon').style.display = 'flex';
        };
    </script>
</body>
</html>
